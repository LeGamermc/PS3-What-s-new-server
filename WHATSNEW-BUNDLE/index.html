<!DOCTYPE html>

    <title>PS3 What's New Server</title>

</head>
<body>
    <div class="container">
        <header>
            <h1>PS3 What's New Server (By LeGamer)</h1>
        </header>

        <!-- Navbar with tabs -->
        <div class="tab-nav">
            <a href="#" onclick="loadIframe('xmb.php')" class="tab-button active">XMB What's New</a>
            <a href="#" onclick="loadIframe('patch.html')" class="tab-button">Patch Instructions</a>
        </div>

        <!-- Iframe for content -->
        <iframe id="content-iframe" src="xmb.php" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        function loadIframe(src) {
            document.getElementById('content-iframe').src = src;
            var buttons = document.getElementsByClassName('tab-button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].className = buttons[i].className.replace(' active', '');
            }
            event.target.className += ' active';
        }
    </script>
</body>
