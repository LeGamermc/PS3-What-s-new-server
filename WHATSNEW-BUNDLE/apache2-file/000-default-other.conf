<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog /var/log/httpd/error_log
    CustomLog /var/log/httpd/access_log combined

    <Directory "/var/www/html/tmdb">
        AllowOverride All

        <Files "api.xml">
            SetHandler cgi-script
            Options +ExecCGI
        </Files>
    </Directory>
    <Directory "/var/www/html">
        AllowOverride All
        <Files "whatsnew.php">
            SetHandler cgi-script
            Options +ExecCGI
        </Files>
    </Directory>
</VirtualHost>

